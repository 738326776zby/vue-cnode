        <title>title</title>

    <body>
        <script>
            function Person(name) {
                this.name = name;
            }
            Person.prototype = {
                constructor: Person,
                job: 'sb'
            };
            var obj = new Person('lbj');
            Object.defineProperty(obj, 'sex', {
                value: 45,
                enumerable: false
            })
            console.log(obj);
            for (var key in obj) {
                document.write(obj[key]);
            }
            console.log(Object.keys(obj));
            console.log()
        </script>
